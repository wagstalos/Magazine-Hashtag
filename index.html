<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine | WPS </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flexflex-col">
  <section class="fixed top-0 right-[-360px] 
                bg-slate-950 h-screen w-[360px] 
                text-slate-200 z-50 duration-200 
                  border-l border-slate-200 p-5 flex flex-col justify-between" id="carrinho">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto"></section>

    <div class="flex flex-col">
      <div class="flex justify-between">
        <p class="mb-4 font-semibold text-lg">Subtotal:</p>
        <span id="preco-total" class="font-semibold shadow-slate-400 text-lg">R$ 0</span>
      </div>

      <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-2  font-semibold hover:text-slate-900 hover:bg-slate-400">Finalizar
        Compra</button>
    </div>

  </section>

  <header class="flex text-xl justify-between bg-slate-950 shadow-lg shadow-slate-400 px-8 py-4 sticky top-0 z-10">
    <img class="h-16" src="https://wpsgames.com.br/img/logo.png" alt="logotipo">

    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button><i class="fa-solid fa-user"></i></button>
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>

  <main class="flex flex-col items-center">
    <section id="filtros" class="mt-10 flex border bg-slate-100 border-slate-300 rounded-full py-2">
      <div class="">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked>
        <label for="exibir-todos"
          class="peer-checked:bg-slate-800 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-full cursor-pointer select-none">Todos
        </label>
      </div>

      <div class="">
        <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-masculinos"
          class="peer-checked:bg-slate-800 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-full cursor-pointer select-none">Masculinos
        </label>
      </div>

      <div class="">
        <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-femininos"
          class="peer-checked:bg-slate-800 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-full cursor-pointer select-none">Femininos
        </label>
      </div>

    </section>

    <section id="container-produto" class="flex flex-wrap p-5 justify-center gap-5 font-sans">

    </section>

  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
